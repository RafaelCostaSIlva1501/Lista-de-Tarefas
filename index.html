<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de Tarefas</title>

        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>
    <body>
        <main class="container">
            <div class="container-weekday-button">
                <button class="btn-section">Dom</button>
                <button class="btn-section">Seg</button>
                <button class="btn-section">Ter</button>
                <button class="btn-section">Qua</button>
                <button class="btn-section">Qui</button>
                <button class="btn-section">Sex</button>
                <button class="btn-section">Sab</button>
            </div>

            <!--Domingo-->
            <section class="container-weekday">
                <button class="btn-create-task">
                    <span class="material-symbols-outlined"> add </span>
                    CRIAR NOVA TAREFA
                </button>

                <hr />

                <div class="container-tasks"></div>
            </section>

            <!--Segunda-->
            <section class="container-weekday">
                <button class="btn-create-task">
                    <span class="material-symbols-outlined"> add </span>
                    CRIAR NOVA TAREFA
                </button>

                <hr />

                <div class="container-tasks"></div>
            </section>

            <!--Terça-->
            <section class="container-weekday">
                <button class="btn-create-task">
                    <span class="material-symbols-outlined"> add </span>
                    CRIAR NOVA TAREFA
                </button>

                <hr />

                <div class="container-tasks"></div>
            </section>

            <!--Quarta-->
            <section class="container-weekday">
                <button class="btn-create-task">
                    <span class="material-symbols-outlined"> add </span>
                    CRIAR NOVA TAREFA
                </button>

                <hr />

                <div class="container-tasks"></div>
            </section>

            <!--Quinta-->
            <section class="container-weekday">
                <button class="btn-create-task">
                    <span class="material-symbols-outlined"> add </span>
                    CRIAR NOVA TAREFA
                </button>

                <hr />

                <div class="container-tasks"></div>
            </section>

            <!--Sexta-->
            <section class="container-weekday">
                <button class="btn-create-task">
                    <span class="material-symbols-outlined"> add </span>
                    CRIAR NOVA TAREFA
                </button>

                <hr />

                <div class="container-tasks"></div>
            </section>

            <!--Sábado-->
            <section class="container-weekday">
                <button class="btn-create-task">
                    <span class="material-symbols-outlined"> add </span>
                    CRIAR NOVA TAREFA
                </button>

                <hr />

                <div class="container-tasks"></div>
            </section>
        </main>

        <form id="modalCreateTask">
            <header>
                <button type="button" onclick="closeModal()">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </header>

            <main>
                <input
                    type="text"
                    placeholder="Título da tarefa"
                    id="titleTask"
                    autocomplete="off"
                />
                
                <div class="container-input" id="containerSubtask">
                    <input
                        type="text"
                        placeholder="Subtarefas"
                        class="input-subtask"
                    />
                </div>

                <button type="button" class="btn-add-subtask">
                    <span class="material-symbols-outlined"> add </span>
                </button>
            </main>

            <footer>
                <button type="button" id="btnAddTask">
                    <span class="material-symbols-outlined"> add </span>
                    ADICIONAR TAREFA
                </button>
            </footer>
        </form>

        <script src="script/script.js"></script>
    </body>
</html>
